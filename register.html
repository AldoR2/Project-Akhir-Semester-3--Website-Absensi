<!DOCTYPE html>
<html>
<head>
	<title>Absensi</title>
	<link rel="stylesheet" type="text/css" href="projectAbsensi/assets/css/register.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="projectAbsensi/assets/img/gambar.png">
	<div class="container">
		<div class="img">
			<img src="projectAbsensi/assets/img/register.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="projectAbsensi/assets/img/logoStikes.png">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>User ID (NIM)</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nama</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-check"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Confirm Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
				<input type="submit" class="btn" value="Submit">
				<div class="register">
					<h4>Sudah Memiliki Akun?</h4>
					<a href="index.html">Login</a>
				</div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="projectAbsensi/assets/js/form.js"></script>
</body>
</html>
